<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Nowe zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
<h3>Nowe zadanie</h3>
<form th:action="@{/editTask}" method="POST" style="width: 90%; margin-left: 5%" th:object="${task}">
    <div hidden="hidden">
        <label for="taskId" class="form-label">id</label>
        <input type="number" id="taskId" class="form-control" th:value="*{id}" th:field="*{id}">
    </div>
    <div>
        <label for="taskName" class="form-label">Nazwa zadania</label>
        <input type="text" id="taskName" class="form-control" th:field="*{name}"/>
    </div>
    <div>
        <label for="taskDescription" class="form-label">Opis</label>
        <textarea id="taskDescription" class="form-control" th:field="*{description}" maxlength="250"></textarea>
    </div>
    <div>
        <label for="assignedUser" class="form-label">Przypisz użytkownika</label>
        <select id="assignedUser" class="form-select"th:field="*{user}">
            <option value="" th:hidden="true">Przypisz użytkownika</option>
            <option th:each="user: ${users}" th:value="${user.id}"
                    th:text="|${user.firstName} ${user.lastName}|"></option>
        </select>
    </div>
    <div hidden="hidden">
        <label for="taskStatus" class="form-label">Status zadania</label>
        <select id="taskStatus" class="form-select" th:field="*{status}">
            <option th:each="status: ${T(pl.osowicz.task_manager.Status).values()}" th:value="${status}"
                    th:text="${status.getPlName()}"></option>
        </select>
    </div>
    <div>
        <label for="startDate" class="form-label">Rozpoczęcie zadania</label>
        <input type="datetime-local" id="startDate" class="form-control" th:field="*{startDate}">
    </div>
    <div>
        <label for="deadLine" class="form-label">DeadLine</label>
        <input type="datetime-local" id="deadLine" class="form-control" th:field="*{deadLine}">
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
</section>
</body>
</html>
