<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nowe zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content" class="addEdit">
    <h3>Nowe zadanie</h3>
    <form th:action="@{/task/add}" method="POST" th:object="${task}">
        <div class="mb-3">
            <label for="taskName" class="form-label">Nazwa zadania</label>
            <input type="text" id="taskName" class="form-control" th:field="*{name}" required/>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Opis</label>
            <textarea id="taskDescription" class="form-control" th:field="*{description}" maxlength="250"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="assignedUser" class="form-label">Przypisz użytkownika</label>
            <select id="assignedUser" class="form-select" th:field="*{user}">
            <option value="" th:hidden="true">Wybierz użytkownika</option>
            <option th:each="user: ${users}" th:text="|${user.firstName} ${user.lastName}|" th:value="${user.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Rozpoczęcie zadania</label>
            <input type="datetime-local" id="startDate" class="form-control" th:field="*{startDate}">
        </div>
        <div class="mb-3">
            <label for="deadLine" class="form-label">DeadLine</label>
            <input type="datetime-local" id="deadLine" class="form-control" th:field="*{deadLine}" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</section>
</body>
</html>
