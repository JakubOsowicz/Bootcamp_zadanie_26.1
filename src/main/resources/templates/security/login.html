<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content" class="indexContent">
    <h2 class="mb-4" th:text="#{login.hello}"></h2>
    <div class="mb-3">
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="mb-3">
                <input class="form-control short-input center-input" type="email" id="login"
                       th:placeholder="#{login.login_plhold}" th:field="*{email}"/>
            </div>
            <div class="mb-3">
                <input class="form-control short-input center-input" type="password" id="password" th:placeholder="#{login.pwd_plhold}"
                       th:field="*{password}"/>
            </div>
            <button class="btn btn-outline-dark" th:text="#{login.login}"></button>
        </form>
    </div>
    <div>
        <a href="forgotPassword" th:text="#{login.forgot_pwd}"></a>
    </div>
</section>

</body>
</html>
