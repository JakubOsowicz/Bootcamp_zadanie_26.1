<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <script type="text/javascript" th:src="@{/scripts/errors.js}">
    </script>
</head>
<body>
<section layout:fragment="content" class="indexContent">
    <h2 class="mb-4">Załóż nowe konto</h2>
    <div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <input class="form-control short-input center-input" type="text" id="firstName" placeholder="Imię"
                       th:field="*{firstName}"/>
            </div>
            <div class="mb-3">
                <input class="form-control short-input center-input" type="text" id="lastName" placeholder="Nazwisko"
                       th:field="*{lastName}"/>
            </div>
            <div class="mb-3">
                <input class="form-control short-input center-input" type="email" id="login" placeholder="Adres e-mail (login)" th:field="*{email}"/>
            </div>
            <div class="mb-3">
                <input class="form-control short-input center-input" type="password" id="password" onkeyup="checkPasswordMatch();"
                       placeholder="Hasło" th:field="*{password}"/>
            </div>
            <div class="mb-3">
                <input class="form-control short-input center-input" type="password" id="confirmPassword" placeholder="Powtórz hasło"
                       onkeyup="checkPasswordMatch();"/>
                <span id="passwordCheck"></span>
            </div>
            <button class="btn btn-outline-dark">Zarejestruj!</button>
        </form>
    </div>
</section>
</body>
</html>
