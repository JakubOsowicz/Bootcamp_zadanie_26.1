<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <script type="text/javascript" th:src="@{/scripts/errors.js}">
    </script>
</head>
<body>
<section layout:fragment="content" class="indexContent">
    <h2>Załóż nowe konto</h2>
    <div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div>
                <label for="login">Adres e-mail (login)</label>
                <input type="email" id="login" th:field="*{email}"/>
            </div>
            <div>
                <label for="password">Hasło</label>
                <input type="password" id="password" onkeyup="checkPasswordMatch();" th:field="*{password}"/>
            </div>
            <div>
                <label for="confirmPassword">Powtórz hasło</label>
                <input type="password" id="confirmPassword" onkeyup="checkPasswordMatch();"/>
                <span id="passwordCheck"></span>
            </div>
            <div>
                <label for="firstName">Imię</label>
                <input type="text" id="firstName" th:field="*{firstName}"/>
            </div>
            <div>
                <label for="lastName">Nazwisko</label>
                <input type="text" id="lastName" th:field="*{lastName}"/>
            </div>
            <button>Zaloguj</button>
        </form>
    </div>
</section>
</body>
</html>
