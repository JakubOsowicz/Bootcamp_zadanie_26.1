<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content">
    <p th:text="${username}"></p>
    <form th:action="@{/changePassword}" method="post">
        <div>
            <input type="hidden" id="id" name="id" th:value="${id}">
            <label for="currentPassword">Obecne hasło</label>
            <input type="password" id="currentPassword" name="currentPassword"/>
            <span th:if="${oldError}">Podane hasło jest niepoprawne</span>
        </div>
        <div>
            <label for="newPassword">Nowe hasło</label>
            <input type="password" id="newPassword" name="newPassword" onkeyup="checkPasswordMatch();"/>
        </div>
        <div>
            <label for="confirmNewPassword">Powtórz nowe hasło</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" onkeyup="checkPasswordMatch();"/>
            <span id="passwordCheck"></span>
            <span th:if="${error}">Podane hasła są niezgodne</span>
        </div>
        <button>Ustaw hasło!</button>
    </form>
</section>
</body>
</html>
