<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{chP.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <script type="text/javascript" th:src="@{/scripts/errors.js}">
    </script>
</head>
<body>
<section layout:fragment="content" class="content">
    <h3 class="mb-4" th:text="#{chP.hello}"></h3>
    <h6 class="mb-3" th:text="|#{chP.user}: ${username}|"></h6>
    <form th:action="@{/changePassword}" method="post">
        <div class="row mb-3">
            <input type="hidden" id="id" name="id" th:value="${id}">
            <label class="col-sm-2 col-form-label" for="currentPassword" th:text="#{chP.current_pwd}"></label>
            <div class="col-sm-10">
                <input type="password" id="currentPassword" name="currentPassword"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="password" th:text="#{chP.new_pwd}"></label>
            <div class="col-sm-10">
                <input type="password" id="password" name="newPassword" onkeyup="checkPasswordMatch();"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="confirmPassword" th:text="#{chP.repeat_new_pwd}"></label>
            <div class="col-sm-10">
                <input type="password" id="confirmPassword" name="confirmNewPassword" onkeyup="checkPasswordMatch();"/>
                <span id="passwordCheck"></span>
            </div>
        </div>
        <div class="mb-3">
            <span th:if="${error}" th:text="#{chP.pwd_not_equal}"></span>
            <span th:if="${oldError}" th:text="#{chP.bad_curr_pwd}"></span>
        </div>
        <button class="btn btn-outline-dark" th:text="#{chP.set_pwd}"></button>
    </form>
</section>
</body>
</html>
