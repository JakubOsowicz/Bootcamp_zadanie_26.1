<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{rp.reset_pwd}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content" class="content">
    <h3 class="mb-4" th:text="#{rp.set_new_pwd}"></h3>
    <h1>O, tego szukałeś, adminie!</h1>
    <form th:action="@{/resetPassword}" method="post">
        <div class="mb-3">
            <input class="form-control short-input" type="hidden" id="key" name="key" th:value="${key}"/>
        </div>
        <div>
            <label for="newPassword" th:text="#{chP.new_pwd}"></label>
            <input class="form-control short-input" type="password" id="newPassword" name="newPassword" onkeyup="checkPasswordMatch();"/>
        </div>
        <div>
            <label for="confirmNewPassword" th:text="#{chP.repeat_new_pwd}"></label>
            <input class="form-control short-input" type="password" id="confirmNewPassword" name="confirmNewPassword" onkeyup="checkPasswordMatch();"/>
            <span id="passwordCheck"></span>
        </div>
    <button class="btn btn-outline-dark" th:text="#{chP.set_pwd}"></button>
    </form>
</section>
</body>
</html>
