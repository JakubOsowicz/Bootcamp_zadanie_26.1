      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Odzyskiwanie hasła</title>

    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/forgotPassword}" method="post">
        <label for="email">Wpisz swój adres e-mail</label>
        <input type="email" id="email" name="email" placeholder="Adres e-mail">
        <button>Zresetuj hasło</button>
    </form>
</section>
</body>
</html>
