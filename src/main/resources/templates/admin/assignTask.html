<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Przypisz zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<section layout:fragment="content" class="indexContent">
    <h3 class="mb-4">Przypisz zadanie użytkownikowi</h3>
    <form th:action="@{/assignTask}" method="post">
        <div class="mb-3">
            <label class="form-label" for="specifiedUser">Użytownik</label>
            <select class="form-select short-input center-input" id="specifiedUser" name="userId">
                <option th:each="user: ${users}" th:value="${user.id}"
                        th:text="|${user.firstName}, ${user.lastName}|"></option>
            </select>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label" for="specifiedTask">Zadanie</label>
                <select class="form-select short-input center-input" id="specifiedTask" name="taskId">
                    <option th:each="task: ${tasks}" th:value="${task.id}" th:text="${task.name}"></option>
                </select>
            </div>
            <button class="btn btn-outline-dark">Przypisz!</button>
        </form>
    </form>
</section>
</body>
</html>
