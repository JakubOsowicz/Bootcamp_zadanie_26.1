<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>

<div th:fragment="navbar" class="navbar">
    <div class="navbar">
        <form th:action="@{/}" method="get"><button class="btn btn-light">Powrót do strony głównej</button></form>
    </div>
    <div class="navbar" sec:authorize="isAnonymous()">
        <form th:action="@{/register}" method="get"><button class="btn btn-light mx-2">Rejestracja</button></form>
        <form th:action="@{/login}" method="post"><button class="btn btn-light ml-2">Zaloguj</button></form>
    </div>
    <div class="navbar" sec:authorize="hasAnyRole('ROLE_SUPPORT', 'ROLE_ADMIN')">
        <form th:action="@{/task/myTasks}" method="post"><button class="btn btn-light">Moje bieżące zadania</button></form>
    </div>
    <div class="navbar" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post"><button class="btn btn-light">Wyloguj</button></form>
    </div>
</div>

<div th:fragment="footer" class="footer">
    <h6 style="text-align: right">Created by: Jakub Osowicz</br>
        Thanks to MP, @2021</h6>
</div>

</body>
</html>
